<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Snakbar</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..600&display=swap"
      rel="stylesheet"
    />

    <script type="module" crossorigin src="/goit-js-hw-10/2-snackbar.js"></script>

    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-B0WGwTj1.js">

  <body>
    <p class="btn-go-back">
      <a href="./index.html" class="go-back">Go back</a>
    </p>
    <div class="container">
      <form class="form">
        <label class="form-label">
          Delay (ms)
          <input type="number" name="delay" required class="form-input" />
        </label>

        <fieldset class="form-fieldset">
          <legend class="form-legend">State</legend>
          <label class="form-radio-label">
            <input
              type="radio"
              name="state"
              value="fulfilled"
              required
              class="form-radio-input"
            />
            Fulfilled
          </label>
          <label class="form-radio-label">
            <input
              type="radio"
              name="state"
              value="rejected"
              required
              class="form-radio-input"
            />
            Rejected
          </label>
        </fieldset>

        <button type="submit" class="form-button">Create notification</button>
      </form>
    </div>
  </body>
